<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todo</title>
    <link href="styles/css/styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,300&display=swap" rel="stylesheet">
</head>
<body>

    <div class="main-wrapper">
        <header class="header">todos</header>

        <section class="content">
            <div class="content__header">
                <input type="button"
                       id="content-header__check"
                       aria-label="Select all todos"
                >
                <input type="text"
                       name="new-todo"
                       id="content-header__new-todo"
                       placeholder="What needs to be done?"
                       aria-label="Add todo"
                >
            </div>

            <ul class="todos">
                <li class="todo">
                    <input type="checkbox"
                           class="todo__btn--check"
                           aria-label="Add todo"
                    >
                    <p class="todo__text">HTML</p>
                    <input type="button"
                           class="todo__btn--delete"
                           aria-label="Delete todo"
                    >
                </li>
                <li class="todo">
                    <input type="checkbox"
                           class="todo__btn--check"
                           aria-label="Add todo"
                    >
                    <p class="todo__text">CSS</p>
                    <input type="button"
                           class="todo__btn--delete"
                           aria-label="Delete todo"
                    >
                </li>
                <li class="todo">
                    <input type="checkbox"
                           class="todo__btn--check"
                           aria-label="Add todo"
                    >
                    <p class="todo__text">JS</p>
                    <input type="button"
                           class="todo__btn--delete"
                           aria-label="Delete todo"
                    >
                </li>
                <li class="todo">
                    <input type="checkbox"
                           class="todo__btn--check"
                           aria-label="Add todo"
                    >
                    <p class="todo__text">JS tools</p>
                    <input type="button"
                           class="todo__btn--delete"
                           aria-label="Delete todo"
                    >
                </li>
            </ul>

            <footer class="footer">
            <span class="footer__items-left" role="note">
                3 items left
            </span>
                <span class="footer__switcher" aria-label="Switch todos type">
                    <label class="footer-switcher__label">
                        <input type="radio"
                               name="footer-switcher"
                               class="footer-switcher__check"
                               aria-label="Show all todos"
                        >
                        <span class="f-s-label__text">All</span>
                    </label>

                    <label class="footer-switcher__label">
                        <input type="radio"
                               name="footer-switcher"
                               class="footer-switcher__check"
                               aria-label="Show active todos"
                        >
                        <span class="f-s-label__text">Active</span>
                    </label>

                    <label class="footer-switcher__label">
                        <input type="radio"
                               name="footer-switcher"
                               class="footer-switcher__check"
                               aria-label="Show completed todos"
                        >
                        <span class="f-s-label__text">Completed</span>
                    </label>
                </span>
                <button class="footer__btn--clear" aria-label="Clear completed todos">Clear completed</button>
            </footer>
        </section>

        <div id="first-footer"></div>
        <div id="second-footer"></div>

    </div>
</body>
</html>
