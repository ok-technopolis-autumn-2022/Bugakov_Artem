<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>todo</title>
</head>
<body>

    <div class="main-wrapper">
        <header class="header">
            <h1 class="header__title">todos</h1>
        </header>

        <section class="content">
            <div class="content__header">
                <input type="checkbox"
                       id="content-header__check"
                       aria-label="Select all todos"
                >
                <input type="text"
                       name="new-todo"
                       id="new-todo"
                       placeholder="What needs to be done?"
                       aria-label="Add todo"
                >
            </div>

            <ul class="todos">
                <li class="todo">
                    <input type="checkbox"
                           class="todo__btn--check"
                           aria-label="Add todo"
                    >
                    <p class="todo__text">HTML</p>
                    <button class="todo__btn--delete"
                            aria-label="Delete todo"
                    >
                    </button>
                </li>
                <li class="todo">
                    <input type="checkbox"
                           class="todo__btn--check"
                           aria-label="Add todo"
                    >
                    <p class="todo__text">CSS</p>
                    <button class="todo__btn--delete"
                            aria-label="Delete todo"
                    >
                    </button>
                </li>
                <li class="todo">
                    <input type="checkbox"
                           class="todo__btn--check"
                           aria-label="Add todo"
                    >
                    <p class="todo__text">JS</p>
                    <button class="todo__btn--delete"
                            aria-label="Delete todo"
                    >
                    </button>
                </li>
                <li class="todo">
                    <input type="checkbox"
                           class="todo__btn--check"
                           aria-label="Add todo"
                    >
                    <p class="todo__text">JS tools</p>
                    <button class="todo__btn--delete"
                            aria-label="Delete todo"
                    >
                    </button>
                </li>
            </ul>
        </section>
        <footer class="footer">
            <div class="footer__items-left" role="note">
                3 items left
            </div>

            <div class="footer__switcher" aria-label="Switch todos type">
                <input type="radio"
                       name="footerSwitcher"
                       class="switcher__check"
                       aria-label="Show active todos"
                >Active</input>
                <input type="radio"
                       name="footerSwitcher"
                       class="switcher__check"
                       aria-label="Show completed todos"
                >Completed</input>
                <input type="radio"
                       name="footerSwitcher"
                       class="switcher__check"
                       aria-label="Show all todos"
                >All</input>
            </div>

            <div class="footer__btn--clear" aria-label="Clear completed todos">
                <button>Clear completed</button>
            </div>
        </footer>
    </div>
</body>
</html>
